<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    let arr = [2,7,3,8,9,1,5,7];
    Array.prototype.mySort = function(arr,callback){
      for (const m in arr) {
        for (const n in arr) {
          if(callback(arr[m],arr[n])<0){
            const temp= arr[m];
            arr[m] = arr[n]
            arr[n] = temp
            console.log(arr[m])
          }
        }
      }
    }

    arr.mySort(arr,function(a,b){
      return b-a;
    })
    console.table(arr)
  </script>
</body>
</html>
