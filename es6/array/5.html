<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    /**
     * reduce 为数组中的每一个元素依次执行回调函数，不包括数组中被删除或从未被赋值的元素，
     * 接受四个参数：初始值（或者上一次回调函数的返回值），当前元素值，当前索引，调用 reduce 的数组。
     * */
    let arr = [3,9,4,3,6,1,9]
    //1.求数组项之和
    let total = arr.reduce(function(pre,value){
      // console.log(pre,value)
      return pre+value
    },0)
    console.log(total)

    //2.求数组项最大值
    let max = arr.reduce(function(pre,value){
      // return Math.max(pre,value);
      return pre>value?pre:value;
    })
    console.log(max)
    //3. 数组去重
    let newArr = arr.reduce(function(pre,value){
      pre.includes(value)&&pre.push(value);
      return pre;
    },[])
    console.table(newArr.sort(function(a,b){
      return a-b;
    }));
    let shop =[
      {name:"ipone",price:10000},
      {name:"ipone",price:11000},
      {name:"imac",price:20000},
      {name:"ipad",price:8000}
    ]
    let maxShop = shop.reduce(function(pre,value){
      return pre.price>value.price?pre:value;
    })
    console.log("商品最高价格：",maxShop);
    
    let sumShop = shop.reduce(function(pre,value){
      return pre+value.price
    },0);
    console.log("商品价格汇总：",sumShop);
    //获取超过一万块钱的商品名称
   let shopName = shop.reduce((pre,value,index)=>{
     if(value.price>=10000) pre.push(value.name)
      return pre
   },[]);
   console.log("获取超过一万块钱的商品名称:",shopName.join(","));
   let shopNoName = shop.reduce((pre,value)=>{
     let find = pre.find((v)=>{
       return v.name === value.name
     })
     if(!find) pre.push(value)
     return pre;
   },[]);
   console.log("商品名称去重：",shopNoName)
  </script>
</body>
</html>
