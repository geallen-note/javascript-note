<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    let map = new Map();
    map.set("name","孙尚香");
    map.set("age",23);
    map.set("sex","女");
    console.log(map);
    console.log([...map]);
    console.log([...map.entries()]);
    console.log([...map.keys()]);
    console.log([...map.values()]);
    for (const [key,value] of map) {
      console.log(key,value)
    }
    let newArr = [...map].filter(item=>{
      console.log(item)
      return item.includes("孙尚香");
    });
    console.log(new Map(newArr))
  </script>
