<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数</title>
</head>
<body>
  <script>
    (function(window){
      console.log(222);
      function show(){
        console.log("show")
      }
      window.show = show
    })(window)

    show();

    function factorial(num){
      if(num===1) return 1;
      return num * factorial(num-1);
    }

    console.log(factorial(3));

  </script>
</body>
</html>
