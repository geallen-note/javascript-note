<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>函数</title>
</head>
<body>
  <script>
    let geallen = function(){
      console.log('小飞象');
    }

    geallen();
    function sum(...args){
      return args.reduce((a,b)=>a+b)
    }
    console.log(sum(1,2,3,45,88,2))
  </script>
</body>
