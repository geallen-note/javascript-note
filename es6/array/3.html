<body>
  <script>
    function moveArr(arr,from,to){
      let newArr =[...arr];
      let news = newArr.splice(from,1);
      newArr.splice(to,0,...news)
      console.log(news,newArr)
      return newArr
    }
    let arr = [1,2,3,4,5]
    moveArr(arr,1,2)
  </script>
